<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takeout Escape Premium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
      <h1 class="text-3xl font-bold text-purple-700 mb-4">Takeout Escape Premium</h1>
      <p class="text-gray-600 mb-6">
        Upgrade to unlock personalized insights and craving predictions 🍽️
      </p>

      <div class="space-y-3">
        <button id="weekly" class="w-full py-3 rounded-lg bg-purple-500 text-white font-semibold hover:bg-purple-600">
          Weekly — $3.99/week
        </button>
        <button id="monthly" class="w-full py-3 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600">
          Monthly — $9.99/month (7-Day Free Trial)
        </button>
        <button id="annual" class="w-full py-3 rounded-lg bg-gray-300 text-gray-800 font-semibold hover:bg-gray-400">
          Annual — $49.99/year
        </button>
      </div>

      <p id="status" class="mt-6 text-gray-500 text-sm"></p>
    </div>

    <script src="upgrade.js"></script>
  </body>
</html>
